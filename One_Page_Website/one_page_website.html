<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Samsara Villa Rental</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <!-- NAV -->
        <div class="menu-container">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="">Features</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#video">Video</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!-- END NAV -->

        <!-- HOME -->
        <div id="home">
            <h1>Samsara Villa Rental</h1>
            <h3>Rent this beautiful villa in Turks and Caicos!</h2>
            <img src="images/home.jpg" alt="Samsara Villa">
        </div>
        <!-- END HOME -->

        <!-- GALLERY -->
             <div id="#gallery" class="row">
                <div class="column">
                    <img src="images/thumb_1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow box_thumb" width="172" height="115">
                </div>
                <div class="column">
                    <img src="images/thumb_2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow box_thumb"  width="172" height="115" class="box_thumb">
                </div>
                <div class="column">
                    <img src="images/thumb_3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow box_thumb"  width="172" height="115" class="box_thumb">
                </div>
                <div class="column">
                    <img src="images/thumb_4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow box_thumb"  width="172" height="115">
                </div>                                             
            </div>
            <!-- The Modal/Lightbox -->
            <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">
  
                    <div class="mySlides">
                        <div class="numbertext">1 / 4</div>
                        <img src="images/thumb_1.jpg" style="width:100%">
                    </div>
        
                    <div class="mySlides">
                        <div class="numbertext">2 / 4</div>
                        <img src="images/thumb_2.jpg" style="width:100%">
                    </div>
        
                    <div class="mySlides">
                        <div class="numbertext">3 / 4</div>
                        <img src="images/thumb_3.jpg" style="width:100%">
                    </div>
        
                    <div class="mySlides">
                        <div class="numbertext">4 / 4</div>
                        <img src="images/thumb_4.jpg" style="width:100%">
                    </div>

                    <!-- Next/previous controls -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                    <!-- Caption text -->
                    <div class="caption-container">
                        <p id="caption"></p>
                    </div>

                    <!-- Thumbnail image controls -->
                    <div class="column">
                        <img class="demo" src="images/thumb_1.jpg" onclick="currentSlide(1)" alt="Pool" width="172px" height="115">
                    </div>
                
                    <div class="column">
                        <img class="demo" src="images/thumb_2.jpg" onclick="currentSlide(2)" alt="Master Suite" width="172px" height="115">
                    </div>
                
                    <div class="column">
                        <img class="demo" src="images/thumb_3.jpg" onclick="currentSlide(3)" alt="Kitchen" width="172px" height="115">
                    </div>
                
                    <div class="column">
                        <img class="demo" src="images/thumb_4.jpg" onclick="currentSlide(4)" alt="Living Room" width="172px" height="115">
                    </div>
                </div>
            </div>            
    
        <!-- END GALLERY -->

        <!-- VIDEO -->
        <div id="video">
            <h1>Video Tour</h1>
            <div class="container">
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/QP0OBzv3nNw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <!-- END VIDEO -->

        <!-- FEATURES
        <div id="features">
            <h1>Villa Features</h1>
        </div>
         END FEATURES -->

        <!-- CONTACT -->
        <div id="contact">
            <h1>Reserve Today!</h1>
            <div class="contact-form">
                <p>Please fill out the below form to speak to an agent:</p>
                <form action="" method="post">
                    <input class="contact-input" type="text" value="" placeholder="First Name">
                    <input class="contact-input" type="text" value="" placeholder="Last Name">
                    <input class="contact-input" type="text" value="" placeholder="Email Address">
                    <input class="contact-input" type="text" value="" placeholder="Phone Number">
                    <div class="submit">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        <!-- END CONTACT -->   
        

                <!-- FOOTER -->
        <footer>
            Just Pretend Website &nbsp;&nbsp;| &nbsp;&nbsp;&copy;2020
        </footer>
        <!-- END FOOTER -->
        <script src="js/one_page_website.js"></script>
    </body>

</html>
