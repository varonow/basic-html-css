<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Basic HTML Template</title>
        <link rel="stylesheet" type="text/css" href="css/tables.css">
    </head>

    <body>
        <div class="table">
            <table>
                <thead>
                    <tr class="table-title">
                        <td colspan="4">Guest List</td>
                    </tr>
                    <tr>
                        <th>Wife First Name</td>
                        <th>Husband First Name</td>
                        <th>Last Name</td>
                        <th>Total in Party</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Victoria</td>
                        <td>Marshall</td>
                        <td>Aronow</td>
                        <td class="right">3</td>
                    </tr>
                    <tr>
                        <td>Danielle</td>
                        <td>Mac</td>
                        <td>Dabah</td>
                        <td class="right">6</td>
                    </tr>
                    <tr>
                        <td>Joyce</td>
                        <td>Mousa</td>
                        <td>Saad</td>
                        <td class="right">5</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="right">Total Guests:</td>
                        <td class="right">14</td>
                    </tr>
                </tfoot>
            </table>
        </div>

    </body>

</html>
