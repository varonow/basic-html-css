<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML and CSS Assignment</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles/css_lists.css">
	</head>
	<body>
		<main>
			<h1>Practicing HTML Lists</h1>
		</main>
		<!-- Ordered list -->
			<h2>To Do List</h2>
			<ol>
				<li>Grocery Shopping</li>
				<li>Make Vet Appointment</li>
				<li>Answer Emails</li>
				<li>Pay Bills</li>
				<li>Get gift for Shirley</li>
			</ol>
			<!-- Unordered list -->
			<h2>Shopping List</h2>
			<ul>
				<li>Milk</li>
				<li>Sugar</li>
				<li>Eggs</li>
				<li>Cereal</li>
				<li>Butter</li>
				<li>Blueberries</li>
			</ul>
	</body>
</html>
